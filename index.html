    <!-- Styles -->
    <link rel="stylesheet" href="css/styles.css">

    <!-- App loading indicator -->
    <style>
        .app-loading {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }
        .app-loading .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        [aria-hidden="true"] {
            display: none !important;
        }
    </style>
</head>
<body>
    <!-- Initial loading indicator -->
    <div id="appLoading" class="app-loading">
        <div class="spinner" role="status">
            <span class="sr-only">Loading application...</span>
        </div>
    </div>

    <!-- Error boundary -->
    <div id="errorBoundary" class="error-boundary" aria-hidden="true">
        <h2>Something went wrong</h2>
        <p id="errorMessage"></p>
        <button onclick="window.location.reload()">Reload Application</button>
    </div>

    <!-- Auth Container -->
    [Previous HTML containers remain exactly the same]

    <!-- Firebase - Load and initialize before other scripts -->
    <script src="https://www.gstatic.com/firebasejs/9.14.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.14.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.14.0/firebase-firestore-compat.js"></script>

    <!-- Initialize Firebase immediately after loading Firebase scripts -->
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyB1dlHRhLA71PxCgVLjOieUcUF22DWx6zY",
            authDomain: "autonomy-heroes.firebaseapp.com",
            projectId: "autonomy-heroes",
            storageBucket: "autonomy-heroes.appspot.com",
            messagingSenderId: "266526530869",
            appId: "1:266526530869:web:ea95143735be497ca8007c"
        };
        
        // Initialize Firebase before loading app scripts
        firebase.initializeApp(firebaseConfig);
    </script>

    <!-- App scripts -->
    <script src="js/utils.js"></script>
    <script src="js/modal.js"></script>
    <script src="js/calendar.js"></script>
    <script src="js/auth.js"></script>

    <!-- Service Worker -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(registration => {
                        console.log('ServiceWorker registered:', registration.scope);
                    })
                    .catch(error => {
                        console.warn('ServiceWorker registration failed:', error);
                    });
            });
        }
    </script>

    <!-- Initialize application -->
    <script>
        // Initialize loading state
        window.addEventListener('load', () => {
            document.getElementById('appLoading').setAttribute('aria-hidden', 'true');
        });

        // Global error handler
        window.addEventListener('error', (event) => {
            console.error('Global error:', event.error);
            const errorBoundary = document.getElementById('errorBoundary');
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.textContent = 'An unexpected error occurred. Please try reloading the application.';
            errorBoundary.removeAttribute('aria-hidden');
        });

        // Initialize app after DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            console.log('DOM loaded, initializing application...');
            try {
                if (!window.authManager) {
                    window.authManager = new AuthManager();
                }
            } catch (error) {
                console.error('Error initializing application:', error);
                const errorBoundary = document.getElementById('errorBoundary');
                const errorMessage = document.getElementById('errorMessage');
                errorMessage.textContent = 'Failed to initialize application. Please try reloading.';
                errorBoundary.removeAttribute('aria-hidden');
            }
        });
    </script>
</body>
</html>
