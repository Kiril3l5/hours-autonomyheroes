<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autonomy Heroes â€“ Submit Hours</title>

    <!-- React and ReactDOM from CDN -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

    <!-- Firebase from CDN -->
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>

    <!-- Tailwind CSS -->
    <link href="https://unpkg.com/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="root"></div>

    <script type="text/javascript">
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_PROJECT_ID.appspot.com",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        function LoginPage({ onLogin }) {
            const [email, setEmail] = React.useState("");
            const [password, setPassword] = React.useState("");

            const handleLogin = () => {
                auth.signInWithEmailAndPassword(email, password)
                    .then(userCredential => {
                        onLogin(userCredential.user);
                    })
                    .catch(error => {
                        alert("Login failed: " + error.message);
                    });
            };

            const handleRegister = () => {
                auth.createUserWithEmailAndPassword(email, password)
                    .then(userCredential => {
                        onLogin(userCredential.user);
                    })
                    .catch(error => {
                        alert("Registration failed: " + error.message);
                    });
            };

            return (
                <div className="max-w-md mx-auto mt-20 p-8 bg-white shadow-md rounded">
                    <h1 className="text-2xl font-bold mb-4">Login or Register</h1>
                    <input
                        type="email"
                        placeholder="Email"
                        className="w-full p-2 mb-4 border rounded"
                        value={email}
                        onChange={(e) => setEmail(e.target.value)}
                    />
                    <input
                        type="password"
                        placeholder="Password"
                        className="w-full p-2 mb-4 border rounded"
                        value={password}
                        onChange={(e) => setPassword(e.target.value)}
                    />
                    <button className="btn w-full mb-2" onClick={handleLogin}>Login</button>
                    <button className="btn w-full" onClick={handleRegister}>Register</button>
                </div>
            );
        }

        function TimeTrackingCalendar() {
            const [currentDate, setCurrentDate] = React.useState(new Date());
            const [timeEntries, setTimeEntries] = React.useState({});
            const [submittedWeeks, setSubmittedWeeks] = React.useState([]);
            const [user, setUser] = React.useState(null);

            React.useEffect(() => {
                auth.onAuthStateChanged((user) => {
                    if (user) {
                        setUser(user);
                        loadTimeEntries(user.uid);
                    }
                });
            }, []);

            const loadTimeEntries = (userId) => {
                db.collection('timeEntries').doc(userId).get().then((doc) => {
                    if (doc.exists) {
                        setTimeEntries(doc.data());
                    }
                });
            };

            const renderCalendar = () => {
                const daysInMonth = new Date(currentDate.getFullYear(), currentDate.getMonth() + 1, 0).getDate();
                const days = [];

                for (let day = 1; day <= daysInMonth; day++) {
                    const dateKey = `${currentDate.getFullYear()}-${currentDate.getMonth() + 1}-${day}`;
                    const entry = timeEntries[dateKey] || {};

                    days.push(
                        <div key={day} className="calendar-day p-4 border rounded hover:bg-orange-100">
                            <p className="font-bold">{day}</p>
                            {entry.hours && <p>{entry.hours} hrs</p>}
                        </div>
                    );
                }

                return days;
            };

            if (!user) {
                return <LoginPage onLogin={setUser} />;
            }

            return (
                <div className="calendar-container max-w-4xl mx-auto p-4">
                    <h1 className="text-2xl font-bold text-center mb-4">Time Tracking Calendar</h1>
                    <div className="grid grid-cols-7 gap-4">{renderCalendar()}</div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<TimeTrackingCalendar />);
    </script>
</body>
</html>
