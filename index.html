<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login & Register</title>
  <link rel="stylesheet" href="/css/style.css">
  <script src="https://www.gstatic.com/firebasejs/9.14.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.14.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.14.0/firebase-firestore-compat.js"></script>
</head>
<body>
  <div class="wrap">
    <h1 class="title">Welcome to Autonomy Heroes</h1>
    
    <div class="form-container">
      <!-- Register Form -->
      <form id="register-form" class="form">
        <h2 class="form-title">Create an Account</h2>
        <input type="text" id="first-name" class="input-field" placeholder="First Name" required>
        <input type="text" id="last-name" class="input-field" placeholder="Last Name" required>
        <input type="email" id="work-email" class="input-field" placeholder="Work Email" required>
        <input type="password" id="password" class="input-field" placeholder="Password" required>
        <button type="button" class="btn btn-primary" onclick="registerUser()">Register</button>
      </form>

      <!-- Login Form -->
      <form id="login-form" class="form" style="display:none;">
        <h2 class="form-title">Login</h2>
        <input type="email" id="login-email" class="input-field" placeholder="Work Email" required>
        <input type="password" id="login-password" class="input-field" placeholder="Password" required>
        <button type="button" class="btn btn-primary" onclick="loginUser()">Login</button>
      </form>

      <p id="toggle-form" class="toggle-text" onclick="toggleForm()">Already have an account? Login here.</p>
    </div>
  </div>

  <script>
    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyB1dlHRhLA71PxCgVLjOieUcUF22DWx6zY",
      authDomain: "autonomy-heroes.firebaseapp.com",
      projectId: "autonomy-heroes",
      storageBucket: "autonomy-heroes.firebasestorage.app",
      messagingSenderId: "266526530869",
      appId: "1:266526530869:web:ea95143735be497ca8007c"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    // Toggle between Login and Register forms
    function toggleForm() {
      const registerForm = document.getElementById('register-form');
      const loginForm = document.getElementById('login-form');
      const toggleText = document.getElementById('toggle-form');

      if (registerForm.style.display === 'none') {
        registerForm.style.display = 'block';
        loginForm.style.display = 'none';
        toggleText.innerText = 'Already have an account? Login here.';
      } else {
        registerForm.style.display = 'none';
        loginForm.style.display = 'block';
        toggleText.innerText = 'Need an account? Register here.';
      }
    }

    // Register User
    function registerUser() {
      const firstName = document.getElementById('first-name').value;
      const lastName = document.getElementById('last-name').value;
      const email = document.getElementById('work-email').value;
      const password = document.getElementById('password').value;

      auth.createUserWithEmailAndPassword(email, password)
        .then(userCredential => {
          const user = userCredential.user;
          return db.collection('users').doc(user.uid).set({
            firstName,
            lastName,
            email
          });
        })
        .then(() => {
          alert('Account created successfully!');
        })
        .catch(error => alert(error.message));
    }

    // Login User
    function loginUser() {
      const email = document.getElementById('login-email').value;
      const password = document.getElementById('login-password').value;

      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          alert('Login successful!');
        })
        .catch(error => alert(error.message));
    }
  </script>
</body>
</html>
