<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autonomy Heroes â€“ Submit Hours</title>

    <!-- React and ReactDOM from CDN -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

    <!-- Firebase from CDN -->
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>

    <!-- Tailwind CSS -->
    <link href="https://unpkg.com/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="root"></div>

    <script type="text/javascript">
        // Firebase configuration
        const firebaseConfig = {
      apiKey: "AIzaSyB1dlHRhLA71PxCgVLjOieUcUF22DWx6zY",
      authDomain: "autonomy-heroes.firebaseapp.com",
      projectId: "autonomy-heroes",
      storageBucket: "autonomy-heroes.firebasestorage.app",
      messagingSenderId: "266526530869",
      appId: "1:266526530869:web:ea95143735be497ca8007c"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // Helper function to create elements
        function createElement(type, props, ...children) {
            const element = document.createElement(type);
            for (const [key, value] of Object.entries(props || {})) {
                if (key.startsWith("on") && typeof value === "function") {
                    element.addEventListener(key.substring(2).toLowerCase(), value);
                } else {
                    element[key] = value;
                }
            }
            children.forEach(child => {
                if (typeof child === "string") {
                    element.appendChild(document.createTextNode(child));
                } else {
                    element.appendChild(child);
                }
            });
            return element;
        }

        function LoginPage(onLogin) {
            const container = createElement("div", { className: "max-w-md mx-auto mt-20 p-8 bg-white shadow-md rounded" },
                createElement("h1", { className: "text-2xl font-bold mb-4" }, "Login or Register"),
                createElement("input", {
                    type: "email",
                    placeholder: "Email",
                    className: "w-full p-2 mb-4 border rounded",
                    oninput: (e) => email = e.target.value
                }),
                createElement("input", {
                    type: "password",
                    placeholder: "Password",
                    className: "w-full p-2 mb-4 border rounded",
                    oninput: (e) => password = e.target.value
                }),
                createElement("button", {
                    className: "btn w-full mb-2",
                    onclick: handleLogin
                }, "Login"),
                createElement("button", {
                    className: "btn w-full",
                    onclick: handleRegister
                }, "Register")
            );

            let email = "";
            let password = "";

            function handleLogin() {
                auth.signInWithEmailAndPassword(email, password)
                    .then(userCredential => {
                        onLogin(userCredential.user);
                    })
                    .catch(error => {
                        alert("Login failed: " + error.message);
                    });
            }

            function handleRegister() {
                auth.createUserWithEmailAndPassword(email, password)
                    .then(userCredential => {
                        onLogin(userCredential.user);
                    })
                    .catch(error => {
                        alert("Registration failed: " + error.message);
                    });
            }

            return container;
        }

        function TimeTrackingCalendar() {
            const container = createElement("div", { className: "calendar-container max-w-4xl mx-auto p-4" },
                createElement("h1", { className: "text-2xl font-bold text-center mb-4" }, "Time Tracking Calendar"),
                createElement("div", { className: "grid grid-cols-7 gap-4" }, ...renderCalendar())
            );

            const daysInMonth = new Date().getDate();

            function renderCalendar() {
                const days = [];
                for (let day = 1; day <= daysInMonth; day++) {
                    days.push(
                        createElement("div", { className: "calendar-day p-4 border rounded hover:bg-orange-100" },
                            createElement("p", { className: "font-bold" }, day.toString())
                        )
                    );
                }
                return days;
            }

            return container;
        }

        function App() {
            const root = document.getElementById("root");
            let user = null;

            function handleLogin(loggedInUser) {
                user = loggedInUser;
                render();
            }

            function render() {
                root.innerHTML = "";
                if (user) {
                    root.appendChild(TimeTrackingCalendar());
                } else {
                    root.appendChild(LoginPage(handleLogin));
                }
            }

            render();
        }

        App();
    </script>
</body>
</html>
