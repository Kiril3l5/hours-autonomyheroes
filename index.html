<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hours Portal - Autonomy Heroes</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    
    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;600;700&display=swap" rel="stylesheet">
    
    <!-- Styles -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/auth.css">
</head>
<body>
    <!-- Auth Container -->
    <div id="authContainer" class="auth-container active">
        <h1 class="title">Hours Portal</h1>
        
        <div class="auth-tabs">
            <button id="loginTab" class="auth-tab active">Login</button>
            <button id="registerTab" class="auth-tab">Register</button>
        </div>

        <!-- Login Form -->
        <form id="loginForm" class="auth-form active">
            <div class="form-group">
                <label for="loginEmail">Work Email</label>
                <input type="email" id="loginEmail" autocomplete="username" required>
            </div>
            <div class="form-group">
                <label for="loginPassword">Password</label>
                <input type="password" id="loginPassword" autocomplete="current-password" required>
            </div>
            <button type="submit" class="btn-auth">Login</button>
        </form>

        <!-- Register Form -->
        <form id="registerForm" class="auth-form">
            <div class="form-group">
                <label for="regFirstName">First Name</label>
                <input type="text" id="regFirstName" autocomplete="given-name" required>
            </div>
            <div class="form-group">
                <label for="regLastName">Last Name</label>
                <input type="text" id="regLastName" autocomplete="family-name" required>
            </div>
            <div class="form-group">
                <label for="regEmail">Work Email</label>
                <input type="email" id="regEmail" autocomplete="username" required>
            </div>
            <div class="form-group">
                <label for="regPassword">Password</label>
                <input type="password" id="regPassword" autocomplete="new-password" required>
            </div>
            <button type="submit" class="btn-auth">Register</button>
        </form>
    </div>

    <!-- Calendar Container -->
    <div id="calendarContainer" class="calendar-container">
        <div class="user-info">
            Logged in as <span id="userEmail"></span>
            <button id="logoutBtn" class="btn-logout">Logout</button>
        </div>
        
        <div class="container">
            <div class="calendar-card">
                <h1 class="title">Hours Portal</h1>
                
                <div class="month-nav">
                    <button class="nav-btn" id="prevMonth">←</button>
                    <span class="month-title" id="currentMonth"></span>
                    <button class="nav-btn" id="nextMonth">→</button>
                </div>

                <div class="calendar-grid" id="calendar">
                    <div class="weekday">Mon</div>
                    <div class="weekday">Tue</div>
                    <div class="weekday">Wed</div>
                    <div class="weekday">Thu</div>
                    <div class="weekday">Fri</div>
                    <div class="weekday">Sat</div>
                    <div class="weekday">Sun</div>
                </div>

                <div class="submit-section">
                    <h3>Current Week Summary</h3>
                    <div id="weekSummary"></div>
                    <button id="submitWeek" class="btn">Submit Week for Approval</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Time Entry Modal -->
    <div id="timeEntryModal" class="modal">
        <div class="modal-content">
            <h2 id="modalDate"></h2>
            
            <div class="form-group">
                <label for="timeOffCheck">
                    <input type="checkbox" id="timeOffCheck" name="timeOff">
                    <span>Time off request</span>
                </label>
                
                <div id="timeOffApproval" class="checkbox-group" style="display: none;">
                    <label for="managerApprovedCheck">
                        <input type="checkbox" id="managerApprovedCheck" name="managerApproved">
                        <span>Time off was requested in advance and approved by manager</span>
                    </label>
                </div>
            </div>

            <div id="hoursSection">
                <div class="form-group">
                    <label for="hoursInput">Hours Worked</label>
                    <input type="number" id="hoursInput" name="hours" value="8" min="0" max="24">
                </div>

                <div id="overtimeApproval" class="checkbox-group" style="display: none;">
                    <label for="overtimeApprovedCheck">
                        <input type="checkbox" id="overtimeApprovedCheck" name="overtimeApproved">
                        <span>Overtime was approved by manager</span>
                    </label>
                </div>

                <div id="shortDayApproval" class="checkbox-group" style="display: none;">
                    <label for="shortDayApprovedCheck">
                        <input type="checkbox" id="shortDayApprovedCheck" name="shortDayApproved">
                        <span>Manager is aware of less than 8h work day</span>
                    </label>
                </div>
            </div>

            <div class="actions">
                <button type="button" id="cancelEntry" class="btn btn-secondary">Cancel</button>
                <button type="button" id="saveEntry" class="btn">Save</button>
            </div>
        </div>
    </div>

<!-- Load dependencies in correct order -->
    <script src="js/utils.js"></script>
    <script>
        // Wait for utils to load
        window.addEventListener('load', () => {
            // Load modal.js first
            const modalScript = document.createElement('script');
            modalScript.src = 'js/modal.js';
            modalScript.onload = () => {
                // Only load calendar.js after modal.js is loaded
                const calendarScript = document.createElement('script');
                calendarScript.src = 'js/calendar.js';
                calendarScript.onload = () => {
                    // Finally load auth.js
                    const authScript = document.createElement('script');
                    authScript.src = 'js/auth.js';
                    document.body.appendChild(authScript);
                };
                document.body.appendChild(calendarScript);
            };
            document.body.appendChild(modalScript);
        });
    </script>

<!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.14.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.14.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.14.0/firebase-firestore-compat.js"></script>

    <!-- Initialize Firebase -->
    <script>
        if (!window.firebaseInitialized) {
            const firebaseConfig = {

                authDomain: "autonomy-heroes.firebaseapp.com",
                projectId: "autonomy-heroes",
                storageBucket: "autonomy-heroes.firebasestorage.app",
                messagingSenderId: "266526530869",
                appId: "1:266526530869:web:ea95143735be497ca8007c"
            };
            
            firebase.initializeApp(firebaseConfig);
            window.firebaseInitialized = true;
        }
    </script>

    <!-- Application Scripts -->
    <script>
        // Load scripts in sequence
        const loadScripts = async () => {
            const scripts = [
                'js/utils.js',
                'js/modal.js',
                'js/calendar.js',
                'js/auth.js'
            ];

            for (const script of scripts) {
                await new Promise((resolve, reject) => {
                    const scriptEl = document.createElement('script');
                    scriptEl.src = script;
                    scriptEl.onload = resolve;
                    scriptEl.onerror = reject;
                    document.body.appendChild(scriptEl);
                });
            }

            // Initialize app after all scripts are loaded
            console.log('All scripts loaded, initializing application...');
            if (!window.authManager) {
                window.authManager = new AuthManager();
            }
        };

        // Start loading when DOM is ready
        document.addEventListener('DOMContentLoaded', () => {
            console.log('DOM loaded, loading scripts...');
            loadScripts().catch(error => {
                console.error('Error loading scripts:', error);
                alert('Error loading application. Please refresh the page.');
            });
        });
    </script>
</body>
</html>
