<!-- Initialize application -->
<script>
    function initializeApp() {
        console.log('Checking dependencies...');
        
        // Check if TimeTrackingCalendar is available
        if (window.TimeTrackingCalendar && !window.authManager) {
            console.log('Dependencies found, initializing AuthManager...');
            window.authManager = new AuthManager();
            window.appState.authManagerLoaded = true;
            return;
        }
        
        // Check if we've waited too long
        if (!window.appState.attemptsCount) {
            window.appState.attemptsCount = 0;
        }
        
        window.appState.attemptsCount++;
        
        if (window.appState.attemptsCount > 50) {
            console.error('Failed to initialize after 50 attempts');
            alert('There was an error loading the application. Please refresh the page.');
            return;
        }
        
        // Wait and try again
        console.log('Waiting for dependencies... Attempt:', window.appState.attemptsCount);
        setTimeout(initializeApp, 100);
    }

    // Start initialization when everything is loaded
    document.addEventListener('DOMContentLoaded', () => {
        console.log('DOM loaded, starting initialization...');
        initializeApp();
    });
</script>

    <!-- Auth Container -->

        <h1 class="title">Hours Portal</h1>
        
        <div class="auth-tabs">

</script>

<!-- Load dependencies in order -->
<script src="js/utils.js"></script>
<script src="js/modal.js"></script>
<script src="js/calendar.js"></script>
<script src="js/auth.js"></script>

<!-- Initialize application - keep only this version -->
<script>
    window.appState = {
        firebaseInitialized: false,
        calendarLoaded: false,
        modalLoaded: false,
        authManagerLoaded: false,
        attemptsCount: 0
    };

    function waitForDependencies() {
        return new Promise((resolve, reject) => {
            function checkDependencies() {
                if (window.TimeTrackingCalendar && typeof AuthManager === 'function') {
                    resolve();
                    return;
                }

                window.appState.attemptsCount++;
                if (window.appState.attemptsCount > 50) {
                    reject(new Error('Dependencies failed to load after 50 attempts'));
                    return;
                }

                setTimeout(checkDependencies, 100);
            }

            checkDependencies();
        });
    }

    async function initializeApp() {
        try {
            await waitForDependencies();
            
            console.log('Dependencies loaded, initializing application...');
            if (!window.authManager) {
                window.authManager = new AuthManager();
                window.appState.authManagerLoaded = true;
            }
        } catch (error) {
            console.error('Failed to initialize application:', error);
            alert('There was an error loading the application. Please refresh the page.');
        }
    }

    // Start initialization when DOM is loaded
    if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', initializeApp);
    } else {
        initializeApp();
    }
</script>
</body>
