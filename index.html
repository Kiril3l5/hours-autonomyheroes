<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Working Hours Tracker</title>
  <link rel="stylesheet" href="/css/style.css">
  <script src="https://www.gstatic.com/firebasejs/9.14.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.14.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.14.0/firebase-firestore.js"></script>
</head>
<body>
  <div class="wrap">
    <h1 class="title">Working Hours Tracker</h1>

    <!-- Auth Buttons -->
    <div id="auth-buttons" class="button-group">
      <button class="btn btn-primary" onclick="showLoginForm()">Login</button>
      <button class="btn btn-secondary" onclick="showRegisterForm()">Register</button>
    </div>

    <!-- Login Form -->
    <div id="login-form" class="form" style="display:none;">
      <h2 class="form-title">Login</h2>
      <input type="email" id="login-email" class="input-field" placeholder="Email" required>
      <input type="password" id="login-password" class="input-field" placeholder="Password" required>
      <button class="btn btn-primary" onclick="loginUser()">Login</button>
    </div>

    <!-- Register Form -->
    <div id="register-form" class="form" style="display:none;">
      <h2 class="form-title">Register</h2>
      <input type="email" id="register-email" class="input-field" placeholder="Email" required>
      <input type="password" id="register-password" class="input-field" placeholder="Password" required>
      <button class="btn btn-secondary" onclick="registerUser()">Register</button>
    </div>

    <!-- Working Hours Submission Form -->
    <div id="hours-form" class="form" style="display:none;">
      <h2 class="form-title">Submit Working Hours</h2>
      <input type="date" id="date" class="input-field" required>
      <input type="number" id="hours-worked" class="input-field" placeholder="Hours Worked" required>
      <button class="btn btn-primary" onclick="submitWorkingHours()">Submit Hours</button>
    </div>
  </div>

  <script>
    // Your Firebase Configuration
    const firebaseConfig = {
      apiKey: "AIzaSyB1dlHRhLA71PxCgVLjOieUcUF22DWx6zY",
      authDomain: "autonomy-heroes.firebaseapp.com",
      projectId: "autonomy-heroes",
      storageBucket: "autonomy-heroes.firebasestorage.app",
      messagingSenderId: "266526530869",
      appId: "1:266526530869:web:ea95143735be497ca8007c"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    // Show Login Form
    function showLoginForm() {
      document.getElementById('auth-buttons').style.display = 'none';
      document.getElementById('login-form').style.display = 'block';
    }

    // Show Register Form
    function showRegisterForm() {
      document.getElementById('auth-buttons').style.display = 'none';
      document.getElementById('register-form').style.display = 'block';
    }

    // Register User
    function registerUser() {
      const email = document.getElementById('register-email').value;
      const password = document.getElementById('register-password').value;

      auth.createUserWithEmailAndPassword(email, password)
        .then(userCredential => {
          alert('Registration successful!');
          document.getElementById('register-form').style.display = 'none';
          document.getElementById('hours-form').style.display = 'block';
        })
        .catch(error => alert(error.message));
    }

    // Login User
    function loginUser() {
      const email = document.getElementById('login-email').value;
      const password = document.getElementById('login-password').value;

      auth.signInWithEmailAndPassword(email, password)
        .then(userCredential => {
          alert('Login successful!');
          document.getElementById('login-form').style.display = 'none';
          document.getElementById('hours-form').style.display = 'block';
        })
        .catch(error => alert(error.message));
    }

    // Submit Working Hours
    function submitWorkingHours() {
      const date = document.getElementById('date').value;
      const hoursWorked = document.getElementById('hours-worked').value;
      const user = auth.currentUser;

      if (user) {
        db.collection('workingHours').add({
          userId: user.uid,
          date: date,
          hoursWorked: parseFloat(hoursWorked),
          status: 'pending'
        })
        .then(() => alert('Working hours submitted successfully!'))
        .catch(error => alert(error.message));
      } else {
        alert('You need to log in to submit hours.');
      }
    }
  </script>
</body>
</html>
