<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Hours Portal - Time tracking and management system">
    <meta name="theme-color" content="#ffffff">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <!-- Security headers -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' https://www.gstatic.com https://*.firebaseapp.com; style-src 'self' https://fonts.googleapis.com 'unsafe-inline'; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https:; connect-src 'self' https://*.firebaseio.com https://*.firebaseapp.com wss://*.firebaseio.com;">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="X-Frame-Options" content="DENY">
    <meta name="referrer" content="strict-origin-when-cross-origin">
    
    <title>Hours Portal - Autonomy Heroes</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <link rel="apple-touch-icon" href="/images/icon-192.png">
    <link rel="manifest" href="/manifest.json">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;600;700&display=swap" rel="stylesheet">
    
    <!-- Styles -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/auth.css">

    <!-- App loading indicator -->
    <style>
        .app-loading {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }
        .app-loading .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        [aria-hidden="true"] {
            display: none !important;
        }
        .auth-error {
            background-color: #fee2e2;
            border: 1px solid #ef4444;
            color: #b91c1c;
            padding: 0.75rem;
            margin-bottom: 1rem;
            border-radius: 0.375rem;
        }
    </style>
</head>
<body>
    <!-- Initial loading indicator -->
    <div id="appLoading" class="app-loading">
        <div class="spinner" role="status">
            <span class="sr-only">Loading application...</span>
        </div>
    </div>

    <!-- Rest of the HTML remains the same until the scripts section -->

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.14.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.14.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.14.0/firebase-firestore-compat.js"></script>

    <!-- Initialize Firebase -->
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyB1dlHRhLA71PxCgVLjOieUcUF22DWx6zY",
            authDomain: "autonomy-heroes.firebaseapp.com",
            projectId: "autonomy-heroes",
            storageBucket: "autonomy-heroes.appspot.com",
            messagingSenderId: "266526530869",
            appId: "1:266526530869:web:ea95143735be497ca8007c"
        };
        
        firebase.initializeApp(firebaseConfig);
    </script>

    <!-- App scripts -->
    <script src="js/utils.js"></script>
    <script>
        // Ensure utils are loaded before proceeding
        if (!window.DateUtils || !window.StringUtils || !window.DOMUtils) {
            throw new Error('Utils not loaded properly');
        }
    </script>
    
    <script src="js/modal.js"></script>
    <script>
        // Verify modal loaded
        if (!window.TimeEntryModal) {
            throw new Error('TimeEntryModal not loaded properly');
        }
    </script>
    
    <script src="js/calendar.js"></script>
    <script>
        // Verify calendar loaded
        if (!window.TimeTrackingCalendar) {
            throw new Error('TimeTrackingCalendar not loaded properly');
        }
    </script>
    
    <script src="js/auth.js"></script>
    <script>
        // Verify auth loaded
        if (!window.AuthManager) {
            throw new Error('AuthManager not loaded properly');
        }
    </script>

    <!-- Initialize app -->
    <script>
        let authManager = null;
        
        async function initializeApp() {
            try {
                // Wait for DOM content to be fully loaded
                if (document.readyState !== 'complete') {
                    await new Promise(resolve => {
                        window.addEventListener('load', resolve);
                    });
                }

                // Create auth manager instance
                if (!authManager) {
                    authManager = new AuthManager();
                }

                // Hide loading indicator
                document.getElementById('appLoading').setAttribute('aria-hidden', 'true');

            } catch (error) {
                console.error('Error initializing application:', error);
                const errorBoundary = document.getElementById('errorBoundary');
                const errorMessage = document.getElementById('errorMessage');
                errorMessage.textContent = 'Failed to initialize application. Please try reloading.';
                errorBoundary.removeAttribute('aria-hidden');
                
                // Hide loading indicator even if there's an error
                document.getElementById('appLoading').setAttribute('aria-hidden', 'true');
            }
        }

        // Start initialization
        initializeApp();

        // Register service worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(registration => {
                        console.log('ServiceWorker registered:', registration.scope);
                    })
                    .catch(error => {
                        console.warn('ServiceWorker registration failed:', error);
                    });
            });
        }
    </script>
</body>
</html>
