<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Time Tracking Calendar</title>
  <link rel="stylesheet" href="/css/style.css">
  <script src="https://www.gstatic.com/firebasejs/9.14.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.14.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.14.0/firebase-firestore-compat.js"></script>
</head>
<body>
  <div class="wrap calendar-page">
    <h1 class="title">Time Tracking Calendar</h1>

    <!-- Calendar Navigation -->
    <div class="calendar-navigation">
      <button id="prev-month" class="btn btn-secondary">← Previous Month</button>
      <span id="current-month" class="calendar-title">January 2025</span>
      <button id="next-month" class="btn btn-secondary">Next Month →</button>
    </div>

    <!-- Calendar Grid -->
    <div id="calendar-grid" class="calendar-grid">
      <!-- Calendar days will be dynamically generated here -->
    </div>

    <!-- Time Entry Modal -->
    <div id="time-entry-modal" class="modal" style="display:none;">
      <div class="modal-content">
        <h3 id="modal-date">Date</h3>
        <label for="modal-hours">Hours Worked:</label>
        <input type="number" id="modal-hours" class="input-field" min="0" max="24" placeholder="Enter hours" required>
        <label for="modal-time-off">Request Time Off:</label>
        <input type="checkbox" id="modal-time-off">
        <button type="button" class="btn btn-primary" onclick="saveTimeEntry()">Save</button>
        <button type="button" class="btn btn-secondary" onclick="closeModal()">Cancel</button>
      </div>
    </div>

    <!-- Week Submission Section -->
    <div id="week-summary" class="week-summary">
      <h2>Week Summary</h2>
      <p id="total-hours">Total Hours: 0</p>
      <button type="button" class="btn btn-primary" onclick="submitWeek()">Submit Week for Approval</button>
    </div>
  </div>

  <script>
    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyB1dlHRhLA71PxCgVLjOieUcUF22DWx6zY",
      authDomain: "autonomy-heroes.firebaseapp.com",
      projectId: "autonomy-heroes",
      storageBucket: "autonomy-heroes.firebasestorage.app",
      messagingSenderId: "266526530869",
      appId: "1:266526530869:web:ea95143735be497ca8007c"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Calendar Functions
    let selectedMonth = new Date();
    const calendarGrid = document.getElementById('calendar-grid');
    const currentMonthLabel = document.getElementById('current-month');

    function updateCalendar() {
      const daysInMonth = new Date(selectedMonth.getFullYear(), selectedMonth.getMonth() + 1, 0).getDate();
      calendarGrid.innerHTML = '';

      for (let day = 1; day <= daysInMonth; day++) {
        const dayElement = document.createElement('div');
        dayElement.className = 'calendar-day';
        dayElement.innerText = day;
        dayElement.onclick = () => openModal(day);
        calendarGrid.appendChild(dayElement);
      }

      currentMonthLabel.innerText = selectedMonth.toLocaleDateString('en-US', { month: 'long', year: 'numeric' });
    }

    function openModal(day) {
      const modal = document.getElementById('time-entry-modal');
      const modalDate = document.getElementById('modal-date');
      modalDate.innerText = `${selectedMonth.toLocaleDateString('en-US', { month: 'long' })} ${day}, ${selectedMonth.getFullYear()}`;
      modal.style.display = 'block';
    }

    function closeModal() {
      const modal = document.getElementById('time-entry-modal');
      modal.style.display = 'none';
    }

    function saveTimeEntry() {
      const hours = document.getElementById('modal-hours').value;
      const isTimeOff = document.getElementById('modal-time-off').checked;
      alert(`Hours: ${hours}, Time Off: ${isTimeOff}`);
      closeModal();
    }

    function submitWeek() {
      alert('Week submitted for approval!');
    }

    // Navigation Buttons
    document.getElementById('prev-month').onclick = () => {
      selectedMonth.setMonth(selectedMonth.getMonth() - 1);
      updateCalendar();
    };

    document.getElementById('next-month').onclick = () => {
      selectedMonth.setMonth(selectedMonth.getMonth() + 1);
      updateCalendar();
    };

    // Initialize Calendar
    updateCalendar();
  </script>
</body>
</html>
